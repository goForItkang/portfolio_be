name: PortfolioSite-CD   # 워크플로 이름

on:
  push:
    branches:
      - main

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 코드 가져오기
        uses: actions/checkout@v3

      - name: ☕ JDK 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗️ 빌드
        run: ./gradlew clean build -x test

      - name: 🚀 서버에 업로드
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          # ✅ 여기서 파일명을 직접 지정해도 되고 패턴으로 지정 가능
          source: "build/libs/*SNAPSHOT.jar"
          target: ${{ secrets.APP_PATH }}/

      - name: 🔄 서버 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}

            # 최신 jar 파일명을 portcloud.jar 로 통일
            LATEST_JAR=$(ls -t build/libs/*SNAPSHOT.jar | head -n 1 | xargs -n 1 basename)
            mv "$LATEST_JAR" portcloud.jar

            # 실행중인 앱 종료 (8080 포트)
            PID=$(lsof -ti:8080 || true)
            if [ -n "$PID" ]; then
              kill -9 $PID || true
              echo "✅ 8080 앱 종료 완료 (PID=$PID)"
            else
              echo "⚠️ 8080 실행중인 앱 없음"
            fi

            echo "👉 최신 portcloud.jar 실행"
            nohup java -jar portcloud.jar \
              --spring.config.location=${{ secrets.APP_PATH }}/application.properties \
              --server.port=8080 \
              > app.log 2>&1 &
