name: PortfolioSite-CD

on:
  push:
    branches:
      - main

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 코드 가져오기
        uses: actions/checkout@v3

      - name: ☕ JDK 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗️ 빌드
        run: ./gradlew clean build -x test

      - name: 📦 JAR 파일 이름 고정 (plain.jar 제외)
        run: |
          JAR_FILE=$(ls build/libs/*-SNAPSHOT.jar | grep -v 'plain.jar' | head -n 1)
          cp "$JAR_FILE" app.jar
          echo "✅ 빌드 산출물: app.jar"

      - name: 🚀 서버에 업로드
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "app.jar"
          target: "${{ secrets.APP_PATH }}/"

      - name: 🔄 서버 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}

            PID=$(lsof -ti:8080 || true)
            if [ -n "$PID" ]; then
              kill -9 $PID || true
              echo "✅ 8080 앱 종료 완료 (PID=$PID)"
            else
              echo "⚠️ 8080 실행중인 앱 없음"
            fi

            echo "👉 최신 app.jar 실행"
            nohup java -jar app.jar \
              --spring.config.location=${{ secrets.APP_PATH }}/application.properties \
              --server.port=8080 \
              > app.log 2>&1 &
