name: PortfolioSite-CD   # 워크플로 이름

on:
  push:
    branches:
      - main

jobs:
  backend-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📂 코드 가져오기
        uses: actions/checkout@v3

      - name: ☕ JDK 세팅
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: 🏗️ 빌드
        run: ./gradlew clean build -x test

      - name: 🚀 서버에 업로드
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          source: "build/libs/*.jar"
          target: ${{ secrets.APP_PATH }}

      - name: 🔄 서버 실행
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            cd ${{ secrets.APP_PATH }}

            echo "👉 기존 실행중인 앱 종료"
            PID=$(pgrep -f "java -jar app.jar" || true)
            if [ -n "$PID" ]; then
              kill $PID || true
              sleep 3
              if ps -p $PID > /dev/null; then
                kill -9 $PID || true
              fi
              echo "앱 종료 완료 (PID=$PID)"
            else
              echo "실행중인 앱 없음"
            fi

            echo "👉 최신 jar로 교체"
            JAR_FILE=$(ls -t *.jar | head -n 1)
            mv -f "$JAR_FILE" app.jar

            echo "👉 새 앱 실행"
            nohup java -jar app.jar \
              --spring.config.location=${{ secrets.APP_PATH }}/application.properties \
              > app.log 2>&1 &

            echo "✅ 배포 완료"
            exit 0   # ✅ 무조건 성공 처리
